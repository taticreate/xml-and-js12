<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database of Companies</title>
	</head>
	<body>
		<form onsubmit="onSubmit(event)" onreset="onReset()">
			<input type="number" name="id" id="input-id" placeholder="Filter by id" />
			<input type="text" name="name" id="input-name" placeholder="Filter by company name" />
			<input type="text" name="city" id="input-city" placeholder="Filter by city" />
                        <input type="text" name="country" id="input-country" placeholder="Filter by country" />
                        <input type="text" name="email" id="input-email" placeholder="Filter by email" />           
			<button type="submit">Search</button>
			<button type="reset">Reset</button>
		</form> 
                </br>
		<table border="2" style="border-collapse:collapse">
		<thead>
		    <th>ID</th>
		    <th>Name</th>
		    <th>City</th>
		    <th>Country</th>
		    <th>Email Contact</th>
		</thead>
        <tbody id="data-table"></tbody>
		</table>
	</body>
	<script src="./bundle.js"></script>
</html>
